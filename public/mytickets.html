<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Auth with Passport" />
    <meta property="og:url" content="https://passport-auth-boiler-plate.herokuapp.com/" />
    <meta property="og:image" content="./images/passport_auth1.jpg" />
    <meta name="description"
        content="This is a ready to use boiler plate that uses Passport for User Authentication and MySQL with Sequelize for Data Storage." />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css">
        <link rel="stylesheet" href="/css/mytickets.css">
    <script src="https://kit.fontawesome.com/d7973d9d11.js" crossorigin="anonymous"></script>
    <title>Shoot Straight Support</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-md-8 p-0">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-2">
                    <a class="navbar-brand ml-3" href="/">Shoot Straight Support</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/createticket">Create Ticket</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary" href="/user/mytickets">My Tickets</a>
                            </li>
                            
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-4 text-right pt-2">

              <div class="dropdown">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-user-circle fa-2x text-white mt-1 mr-2 mb-2"></i><span class="userName"></span>
                  </a>
                
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">                      
                    <a class="dropdown-item adminPrepend" href="/user/profile">My Profile</a>
                    <a class="dropdown-item" href="/auth/logout">Logout</a>
                  </div>
                </div>
          </div>
        </div>
    </div>
    <div class="container mt-4">
        <h1>My Tickets</h1>
        <div class="row">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="inProg-tab" data-toggle="tab" href="#inprog" role="tab" aria-controls="inprog"
                    aria-selected="true">In Progress</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="opened-tab" data-toggle="tab" href="#opened" role="tab" aria-controls="opened"
                    aria-selected="false">Opened</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="closed-tab" data-toggle="tab" href="#closed" role="tab" aria-controls="closed"
                    aria-selected="false">Closed</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="inprog" role="tabpanel" aria-labelledby="inprog-tab">
                    <table class="table ticket_table">
                        <thead>
                          <tr>
                            <th scope="col">Ticket #</th>
                            <th scope="col">Description</th>
                            <th scope="col">Submitted Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Details</th>
                          </tr>
                        </thead>
                        <tbody id="inprogresslist">                          
                        </tbody>
                      </table>
                </div>
                <div class="tab-pane fade" id="opened" role="tabpanel" aria-labelledby="opened-tab">
                    <table class="table ticket_table">
                        <thead>
                          <tr>
                            <th scope="col">Ticket #</th>
                            <th scope="col">Description</th>
                            <th scope="col">Submitted Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Details</th>
                          </tr>
                        </thead>
                        <tbody id="openedlist">                          
                        </tbody>
                      </table>
                </div>
                <div class="tab-pane fade" id="closed" role="tabpanel" aria-labelledby="closed-tab">
                    <table class="table ticket_table">
                        <thead>
                          <tr>
                            <th scope="col">Ticket #</th>
                            <th scope="col">Description</th>
                            <th scope="col">Submitted Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Details</th>
                          </tr>
                        </thead>
                        <tbody id="closedlist">                          
                        </tbody>
                      </table>
                </div>
              </div>     
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" defer src="/js/mytickets.js"></script>

</body>

</html>
